<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>para ti</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f8f6f4;
    font-family:'Inter', sans-serif;
    overflow:hidden;
}

.card{
    text-align:center;
    background:white;
    padding:60px 80px;
    border-radius:20px;
    box-shadow:0 10px 40px rgba(0,0,0,0.08);
    position:relative;
}

h1{
    font-family:'Playfair Display', serif;
    font-size:32px;
    margin-bottom:20px;
    color:#2e2e2e;
}

p{
    color:#666;
    font-size:16px;
    margin-bottom:40px;
}

.buttons{
    position:relative;
    height:60px;
}

button{
    padding:12px 28px;
    border-radius:30px;
    border:none;
    font-size:14px;
    cursor:pointer;
    transition:0.3s ease;
    position:absolute;
}

#yes{
    background:#d4a5a5;
    color:white;
    left:30%;
}

#yes:hover{
    background:#c48f8f;
}

#no{
    background:transparent;
    border:1px solid #d4a5a5;
    color:#d4a5a5;
    left:55%;
}

.heart{
    position:absolute;
    font-size:12px;
    color:#e8bcbc;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{ transform:translateY(0); opacity:0.6;}
    100%{ transform:translateY(-100vh); opacity:0;}
}
</style>
</head>

<body>

<div class="card">
    <h1>¿Quieres ser mi San Valentín?</h1>
    <p>prometo café, abrazos largos y mirarte como si fueras arte.</p>

    <div class="buttons">
        <button id="yes" onclick="accepted()">sí</button>
        <button id="no">no</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", function(){
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

function accepted(){
    document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#f8f6f4;font-family:'Playfair Display',serif;">
        <h1 style="font-size:34px;color:#2e2e2e;">sabía que dirías que sí ♡</h1>
    </div>
    `;
}

setInterval(function(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "♡";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "100vh";
    document.body.appendChild(heart);

    setTimeout(()=>{ heart.remove(); },6000);
},1200);
</script>

</body>
</html>
